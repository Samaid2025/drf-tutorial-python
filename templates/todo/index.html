<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>To Do List</title>

    	{% load static %}
        <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    </head>
    < ng-app="toDo" ng-controller="toDoController">
        <h1>To Do List</h1>

        <form enctype="multipart/form-data" ng-submit="todoAdd()">
            <input type="text" name="file" ng-model="todoInput" placeholder="Add a new to do...">
            <button type="submit" ng-click="saveData()">Submit</button>
        </form >
        <form enctype="multipart/form-data">
        <input type="file" id="file" ng-model="fileuploadmodel" name="upload"/>
        <button ng-click="selectFile()" >upload</button>
        </form>
        <br>
        <div ng-repeat="todo in todoList">
            <input type="checkbox" ng-model="todo.done"><span ng-bind="todo.todoText"></span>
        </div>

        <p>
            <button class="done" ng-click="remove()">Done</button>
        </p>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="{% static 'js/todo.js' %}"></script>
    </body>
</html>
